    <style>
          body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Minimum height to fill the viewport */
        }
        .main-wrapper {
            flex-grow: 1; /* Allow wrapper to grow and push footer */
        }
        .sticky {
        position: fixed !important;

        .navbar{
            display: flex;

            color: white;

            height: 60px;
            margin-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #footerpad {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #212529;
            color: #fff;
        }

<body class="d-flex flex-column" style="background-image: url(/Movie-App/BackEnd/imges/back.jpg); background-repeat: no-repeat;background-blend-mode: hue;background-color: #ffffff54!important;;background-size: cover;">
    <div class="navbar sticky">

         <img id="logo" src="/Movie-App/BackEnd/imges/cineheaven logo.png" alt="Movie Store Image">

    <div class="main-wrapper d-md-table-row flex-shrink-1" style="background-color: transparent;padding-top: 10px;padding-bottom: 10px;margin-top: 70px;">

    <section class="register-photo" style="background-color: transparent;">
        <div class="container d-md-flex flex-shrink-1 justify-content-center justify-content-md-center align-items-md-start" style="border-color: var(--bs-body-color);position: relative;overflow: visible;padding: 39px;">
            <div class="row">
                <div class="col-sm-6 col-lg-4 d-flex d-lg-table justify-content-center align-self-baseline flex-md-shrink-1 align-items-md-center">
                    <img class="flex-grow-1 flex-shrink-1" src="assets/img/Designer%20(3).png" style="height: 600px;margin-right: 30px;border-radius:75px;width: 460px;min-width: 232px;min-height: 400px;">
                </div>
                <div class="col-sm-6 col-md-6 col-lg-4 d-lg-grid justify-content-center align-self-center justify-content-md-center;" style="margin-left:30px">
                    <form id="register" class="text-bg-dark" method="post" action="afterRegister.html" style="height: 600px;min-width: 220px;width: 460px;border-radius:75px">
                        <h4 class="text-center" style="margin-bottom: 8px;"><strong>Create an account</strong></h4>
                        <div class="form-group mb-3"><input class="form-control" type="text" id="Name" placeholder="*Name" style="height: 50px;font-size: 12px;text-align: left;margin-bottom: 30px;margin-top: 30px;"></div><script></script>
                        <div class="form-group mb-3"><input class="form-control" type="text" id="Email"  placeholder="*Email" style="border-radius: 8px;height: 50px;font-size: 12px;text-align: left;margin-bottom: 30px;"></div>
                        <div class="form-group mb-3"><input class="form-control" type="password" id="Password"  placeholder="*Password" style="border-radius: 8px;height: 50px;font-size: 12px;text-align: left;margin-bottom: 30px;"></div>
                        <div class="form-group mb-3"><input class="form-control" type="number" id="Age" placeholder="*Age" style="border-radius: 8px;height: 50px;font-size: 12px;text-align: left;margin-bottom: 30px;"></div>
                        <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
                                        <div class="form-group">
                            <div class="form-check" style="margin-top: 30px;">
                                <input class="form-check-input" type="checkbox" value="" id="agreeCheckbox" style="width: 18px; height: 18px;">
                                <label class="form-check-label" for="agreeCheckbox" style="font-size: 18 px;">
                                    <span style="margin-right: 5px;font-size: 20px;margin-left: 10px;">I agree to terms of services.</span>
                                </label>
                            </div>
                        </div>
                        <div class="mb-3"><button class="btn btn-primary d-inline w-100" id="submitButton" type="submit" style="color: rgb(255,255,255);background-color: #00b5a8;border-radius:75px;margin-top: 45px;">Register</button></div>
                    </form>
                </div>
            </div>
        </div>
        
     </section>
    </div>

    <footer id="footerpad">
        <div class="container">
            <div class="row">
