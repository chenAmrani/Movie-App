    <body>
    <div class="page-content">
    <div class="navbar sticky">
        <a href="view.html">
         <img id="logo" src="/Movie-App/BackEnd/imges/cineheaven logo.png" alt="Movie Store Image">
    </a>

    <div class="search">
        <input class="search-bar" type="text" id="search-bar" placeholder="Search Movie">
        <i class="bi bi-search"></i>
    </div>

    <!-- ask nir and dorin which page i need to connect after press the button -->
    <div class="loginButtons">
        <button class="logoutButton" id="logoutButton" style="display: none;">Logout</button>
        <button class="userProfileButton" id="userProfileButton" style="display: none;">User Profile</button>
        <button class="LogInButton" id="loginActionButton">Log In</button>
    </div>
        
    

    <a href="cart.html">
        <div class="cart">
            <i class="bi bi-cart2"></i>
            <div id="cartAmount" class="cartAmount">0</div>
            
    
        </div>
    </a>
    </div>

    <button id="openChatButton" class="btn btn-danger btn-lg">
        <i class="bi bi-chat-dots"></i> LIVE CHAT
    </button>
    
    <!-- New Chat Window -->
    <div id="chatWindow" class="chat-window">
        <button id="closeChatButton" class="close-button">X</button> <!-- Close button -->
        <div id="chatContainer">
            <ul id="messageList"></ul>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
                <p>Didn't registered yet? <a href="/Movie-App/FrontEnd/MovieApp-register/register.html">Click here to register</a></p>           
             </form>
        </div>
    </div>

    <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="responseModalLabel">
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="responseModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Your purchase was Successful</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              you are being redirected to your profile.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
